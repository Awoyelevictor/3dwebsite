<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D WebPage</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.93/build/spline-viewer.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        height: 100%;
        overflow: hidden;
        font-family: "Black Ops One", system-ui;
      }

      body {
        background: rgb(0, 0, 0);
        color: white;
        display: flex;
        flex-direction: column;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .navbar {
        display: flex;
        justify-content: space-around;
        height: 100px;
        align-items: center;
        z-index: 10;
        position: relative;
      }

      .menu {
        display: flex;
        align-items: center;
        list-style: none;
        gap: 60px;
      }

      .logo {
        font-size: 3rem;
        background: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .menu li {
        font-size: 1rem;
        transition: 0.4s;
      }

      .menu li:hover {
        transform: scale(1.2);
        background: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        box-shadow: #fff;
      }

      .btn1 {
        color: #000;
        padding: 10px 40px;
        border-radius: 18px;
        border: none;
        background: white;
        transition: 0.4s;
      }

      .btn1:hover {
        transform: scale(1.2);
      }

      .mainarea {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        z-index: 20;
        position: relative;
      }

      .text1 {
        margin-top: 70px;
        font-size: 5rem;
        background: linear-gradient(to left, black, white);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        display: inline-block;
        transform: translateY(20px);
        animation: textAnimation 1.5s ease-out forwards;
        opacity: 0;
      }

      @keyframes textAnimation {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      spline-viewer::part(branding) {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- 3D Spline Background -->
    <spline-viewer 
      class="background" 
      id="splineViewer"
      url="https://prod.spline.design/PSAsA15IGvZuiyYa/scene.splinecode">
    </spline-viewer>

    <!-- Navbar -->
    <nav class="navbar">
      <h1 class="logo">Phoenix Tech</h1>
      <ul class="menu">
        <li>Home</li>
        <li>App</li>
        <li>Work</li>
        <li><a href="chatgpt.html" style="text-decoration: none; color: white;">chat gpt</a></li>
      </ul>
      <button class="btn1">Connect</button>
    </nav>

    <!-- Main Area -->
    <main class="mainarea">
      <h1 class="text1">Subscribe to Phoenix Tech</h1>
    </main>

    <!-- JS to handle Spline loading -->
    <script>
      const viewer = document.querySelector('#splineViewer');
      viewer.addEventListener('load', () => {
        console.log('Spline scene loaded!');
      });
    </script>
  </body>
</html>
