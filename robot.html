<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Tech - Portfolio</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.93/build/spline-viewer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        height: 100%;
        overflow: hidden;
        font-family: "Black Ops One", system-ui;
        background: black;
        color: white;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        height: 90px;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        z-index: 10;
        position: relative;
      }

      .logo {
        font-size: 2.8rem;
        background: linear-gradient(90deg, #fff, #888);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .menu {
        display: flex;
        list-style: none;
        gap: 40px;
      }

      .menu li a, .menu li {
        font-size: 1rem;
        color: white;
        text-decoration: none;
        transition: 0.3s;
        position: relative;
      }

      .menu li:hover {
        color: #f9532d;
        transform: scale(1.1);
      }

      .btn1 {
        background: #f9532d;
        color: white;
        border: none;
        border-radius: 18px;
        padding: 10px 30px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      .btn1:hover {
        transform: scale(1.1);
        background: #ff6b3d;
      }

      .mainarea {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        z-index: 10;
        position: relative;
        text-align: center;
        padding: 50px;
      }

      .text1 {
        font-size: 4rem;
        background: linear-gradient(to right, white, #f9532d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeInUp 2s ease-out forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      spline-viewer::part(branding) {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 3D Spline Background -->
    <spline-viewer 
      class="background" 
      id="splineViewer"
      url="https://prod.spline.design/PSAsA15IGvZuiyYa/scene.splinecode">
    </spline-viewer>

    <!-- Navbar -->
    <nav class="navbar">
      <h1 class="logo">Phoenix Tech</h1>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">App</a></li>
        <li><a href="#">Work</a></li>
        <li><a href="chatgpt.html">Chat GPT</a></li>
      </ul>
      <button class="btn1">Connect</button>
    </nav>

    <!-- Main Area -->
    <main class="mainarea">
      <h1 class="text1">Subscribe to Phoenix Tech</h1>
    </main>

    <script>
      const viewer = document.querySelector('#splineViewer');
      viewer.addEventListener('load', () => {
        console.log('Spline loaded!');
      });
    </script>
  </body>
</html>
